<!DOCTYPE html>
<html lang="es">
<head>
    <title>Diari de la Terra</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #000022 0%, #000000 30%, #000000 100%);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            font-weight: 600;
            font-size: 2.2rem;
            text-align: center;
            margin-top: 50px;
            margin-bottom: -20px;
        }

        .text {
            position: relative;
            margin-top: 20px;
            height: 70px;
            margin: auto;
        }

        p {
            color: #fff;
            font-size: 1.2rem;
            width: 80%;
            max-width: 1500px;
            text-align: center;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }

        #line2 {
            top: 30px;
        }

        a {
            display: flex;
            width: fit-content;
            margin: auto;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            margin-bottom: 100px;
            text-decoration: none;
            font-weight: 500;
            transition: all .5s;
            border-radius: 2px;
        }

        a:hover {
            background-color: #000;
            color: #fff;
        }

        #earth-container {
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #earth-container canvas {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Diari de la Terra: Un viatge a través del temps</h1>
    
    <div id="earth-container"></div>
    
    <div class="text">
        <p id="line1"></p>
        <p id="line2"></p>	
    </div>
    
    <a href="/viatge">Comença el viatge</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Texto con efecto de escritura
        const texts = [
            "Explora la història del planeta des dels seus orígens fins avui.",
            "Descobreix com la Terra ha canviat al llarg de milions d'anys."
        ];

        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');

        if (!line1 || !line2) {
            throw new Error("No se encontraron los elementos con id 'line1' o 'line2'");
        }

        const elems = [line1, line2];
        let currentText = 0;
        let charIndex = 0;
        const speed = 40;
        let typingStarted = false;

        function typeWriter() {
            const currentElem = elems[currentText];
            const currentStr = texts[currentText];

            if (!currentElem) return;

            if (charIndex < currentStr.length) {
                currentElem.textContent += currentStr.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, speed);
            } else {
                currentText++;
                charIndex = 0;
                if (currentText < texts.length) {
                    elems[currentText].textContent = '';
                    setTimeout(typeWriter, 700);
                }
            }
        }

        function startTyping() {
            if (!typingStarted) {
                typingStarted = true;
                elems.forEach(el => el.textContent = '');
                typeWriter();
            }
        }

        // Intersection Observer
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        startTyping();
                        observer.disconnect();
                    }
                });
            },
            { threshold: 0.1 }
        );

        observer.observe(line1);

        // Inicializar la Tierra 3D
        function initEarth() {
            const container = document.getElementById('earth-container');
            
            if (typeof THREE === 'undefined') {
                console.error('Three.js no se ha cargado correctamente');
                return;
            }
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            camera.position.z = 2.5;
            
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);
            
            const geometry = new THREE.SphereGeometry(1.2, 64, 64);
            
            // Crear una textura procedural de la Tierra
            function createEarthTexture() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 512;
                canvas.height = 256;
                
                // Crear gradiente que simule océanos y continentes
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#1e3c72');    // Azul océano
                gradient.addColorStop(0.3, '#2a5298');  // Azul más claro
                gradient.addColorStop(0.5, '#8b5a3c');  // Marrón continente
                gradient.addColorStop(0.7, '#4a7c59');  // Verde bosques
                gradient.addColorStop(1, '#2a5298');    // Azul océano
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Añadir algunos "continentes" simples
                ctx.fillStyle = '#8b5a3c';
                ctx.fillRect(50, 80, 120, 60);   // "África"
                ctx.fillRect(200, 100, 100, 40); // "Asia"
                ctx.fillRect(350, 90, 80, 50);   // "América"
                
                ctx.fillStyle = '#4a7c59';
                ctx.fillRect(60, 85, 100, 50);   // Vegetación
                ctx.fillRect(210, 105, 80, 30);  // Vegetación
                
                return new THREE.CanvasTexture(canvas);
            }
            
            const earthTexture = createEarthTexture();
            const material = new THREE.MeshPhongMaterial({ 
                map: earthTexture,
                shininess: 1
            });
            
            const earth = new THREE.Mesh(geometry, material);
            scene.add(earth);
            
            // Intentar cargar textura real como mejora
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(
                'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/textures/planets/earth_atmos_2048.jpg',
                function(texture) {
                    console.log('¡Textura real de la Tierra cargada!');
                    material.map = texture;
                    material.needsUpdate = true;
                },
                undefined,
                function(error) {
                    console.log('Usando textura generada - la real no se pudo cargar');
                }
            );
            
            // Iluminación
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 0.5, 0.3);
            scene.add(directionalLight);
            
            // Controles de mouse
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            container.addEventListener('mousedown', function(event) {
                isDragging = true;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            document.addEventListener('mousemove', function(event) {
                if (isDragging) {
                    const deltaMove = {
                        x: event.clientX - previousMousePosition.x,
                        y: event.clientY - previousMousePosition.y
                    };
                    
                    earth.rotation.y += deltaMove.x * 0.01;
                    earth.rotation.x += deltaMove.y * 0.01;
                    
                    previousMousePosition = { x: event.clientX, y: event.clientY };
                }
            });
            
            container.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
            
            function animate() {
                requestAnimationFrame(animate);
                
                if (!isDragging) {
                    earth.rotation.y += 0.005;
                }
                
                renderer.render(scene, camera);
            }
            animate();
            
            window.addEventListener('resize', function() {
                const newWidth = container.offsetWidth;
                const newHeight = container.offsetHeight;
                camera.aspect = newWidth / newHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(newWidth, newHeight);
            });
        }

        // Inicializar cuando se carga la página
        window.addEventListener('load', function() {
            initEarth();
        });
    </script>
</body>
</html>
